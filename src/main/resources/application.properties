# Database connection properties for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5050/htp
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# FORM DATA
# Maximum file size in bytes (e.g., 10MB)
spring.servlet.multipart.max-file-size=10MB
# Maximum request size
spring.servlet.multipart.max-request-size=10MB

#File
spring.freemarker.prefer-file-system-access=false

#Spring Security
spring.security.user.name=Jsup
spring.security.user.password=0039